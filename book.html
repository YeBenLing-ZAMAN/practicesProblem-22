<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="./bootstraps/bootstrap.min.css">
    <link rel="stylesheet" href="./css/book.css">
</head>
<body>


    
    <header class="m-0 ">
        <!-- navbar section -->
        <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light shadow">
            <div class="container">
                <a class="navbar-brand fs-2" href="#">Travel..</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link  fs-4" aria-current="page" href="./book.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="#">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="#">Package</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 active" href="#">Book</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fliud header-bg d-flex align-items-center justify-content-center">
            <h1 class="text-white text-center"> BOOK NOW</h1>
        </div>

        
        </header>
    

          <!-- form submit section -->
          <main>
            <div class="container ">
                <h1 class="text-center my-5">BOOK YOUR TRIP!</h1>
                <div class="row row-cols-1 row-cols-md-2 g-4 bg-light p-3">
                    <div class="col">
                        <div>
                            <h3>Name : </h3>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Enter Your Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <h3>Email : </h3>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email Address</label>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div>
                            <h3>Phone : </h3>
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="floatingInput" placeholder="phone">
                                <label for="floatingInput">Enter Your Number</label>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div>
                            <h3>Address : </h3>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Enter Your Address</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <h3>Where To : </h3>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Place you want to visit</label>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div>
                            <h3>How Many : </h3>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingInput" placeholder="gustNumber">
                                <label for="floatingInput">Number of guests</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <h3>Arrivals : </h3>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Input Date</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <h3>Leaving : </h3>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Input date</label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>

    
    <!-- bootstrap js file and fontawasome  link  -->
    <script src="https://kit.fontawesome.com/f0ecdff264.js" crossorigin="anonymous"></script>
    <script src="./bootstraps/bootstrap.bundle.min.js"></script>
</body>
</html>
